<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admission</title>
    <link rel="stylesheet" href="admission.css">
</head>
<body>
    <div id="logo">
        <a href="index.html"><img
          src="assets/camlen-university-high-resolution-logo-transparent.png"
          alt=""
        /></a>
        <button class="download-button">
          <div class="docs">
            <svg
              class="css-i6dzq1"
              stroke-linejoin="round"
              stroke-linecap="round"
              fill="none"
              stroke-width="2"
              stroke="currentColor"
              height="20"
              width="20"
              viewBox="0 0 24 24"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              ></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line y2="13" x2="8" y1="13" x1="16"></line>
              <line y2="17" x2="8" y1="17" x1="16"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            Apply
          </div>
          <div class="download">
            <svg
              class="css-i6dzq1"
              stroke-linejoin="round"
              stroke-linecap="round"
              fill="none"
              stroke-width="2"
              stroke="currentColor"
              height="24"
              width="24"
              viewBox="0 0 24 24"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line y2="3" x2="12" y1="15" x1="12"></line>
            </svg>
          </div>
        </button>
      </div>
      <div class="container">
        <h1>College Registration Form</h1>
        <form action="#" method="post">
            <h2>Personal Information:</h2>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <h2>Address:</h2>
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip/Postal Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <h2>Academic Information:</h2>
            <label for="highschool">High School Name:</label>
            <input type="text" id="highschool" name="highschool" required>

            <label for="gradyear">Graduation Year:</label>
            <input type="text" id="gradyear" name="gradyear" required>

            <label for="major">Intended Major/Program:</label>
            <input type="text" id="major" name="major" required>

            <label for="achievements">Academic Achievements (if any):</label>
            <textarea id="achievements" name="achievements"></textarea>

            <h2>Extracurricular Activities:</h2>
            <label for="activities">List of Activities:</label>
            <textarea id="activities" name="activities"></textarea>

            <label for="leadership">Leadership Roles (if any):</label>
            <textarea id="leadership" name="leadership"></textarea>

            <label for="awards">Awards/Honors (if any):</label>
            <textarea id="awards" name="awards"></textarea>

            <h2>Essay (Optional):</h2>
            <label for="essay">Why do you want to attend our college? (max 500 words)</label>
            <textarea id="essay" name="essay" rows="6"></textarea>

            <h2>Additional Information:</h2>
            <label for="hearabout">How did you hear about us?</label>
            <input type="text" id="hearabout" name="hearabout">

            <label for="accommodations">Any special accommodations needed? (e.g., disability accommodations)</label>
            <textarea id="accommodations" name="accommodations"></textarea>

            <div style="text-align: center;">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
